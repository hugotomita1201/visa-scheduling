<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .status.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      resize: vertical;
      box-sizing: border-box;
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      grid-column: span 2;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    
    .btn-info {
      background: #17a2b8;
      color: white;
    }
    
    .field-count {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
      background: white;
      padding: 5px;
      border-radius: 12px;
    }
    
    .tab {
      flex: 1;
      padding: 8px;
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s ease;
    }
    
    .tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .field-list {
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-top: 10px;
    }
    
    .field-item {
      padding: 3px 0;
      color: #495057;
    }
    
    .icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }
    
    #loadingSpinner {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .person-radio-item {
      display: flex;
      align-items: flex-start;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .person-radio-item:hover {
      background: #f5f5f5;
      border-color: #667eea;
    }
    
    .person-radio-item.selected {
      background: linear-gradient(135deg, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.1) 100%);
      border-color: #667eea;
    }
    
    .person-radio-item.applicant {
      border-left: 3px solid #4CAF50;
    }
    
    .person-radio-item input[type="radio"] {
      margin-right: 10px;
      margin-top: 3px;
    }
    
    .person-info {
      flex: 1;
    }
    
    .person-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 3px;
    }
    
    .person-type {
      font-size: 12px;
      color: #666;
    }
    
    .person-type.main {
      color: #4CAF50;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üóΩ US Visa Scheduling Auto-Filler</h1>
      <p>Fill your visa appointment forms instantly</p>
    </div>

    <div id="status" class="status info" style="display: none;"></div>

    <div class="tabs">
      <button class="tab active" data-tab="fill">Fill Form</button>
      <button class="tab" data-tab="detect">Detect Fields</button>
    </div>

    <div id="fillTab" class="tab-content active">
      <!-- Person Selection Area (hidden until data is loaded) -->
      <div id="personSelectionArea" class="card" style="display: none;">
        <div class="card-title">
          <span class="icon">üë§</span>
          Select Person to Fill
        </div>
        <div id="personRadioList" style="font-size: 13px; line-height: 1.8; margin-bottom: 15px; max-height: 200px; overflow-y: auto;">
          <!-- Radio buttons will be inserted here dynamically -->
        </div>
        <div class="button-group">
          <button id="fillSelectedPersonBtn" class="btn-primary" style="grid-column: span 2;" disabled>
            üöÄ Auto-Fill Selected Person
          </button>
          <button id="editDataBtn" class="btn-secondary" style="grid-column: span 2;">
            ‚úèÔ∏è Edit Data
          </button>
        </div>
      </div>

      <!-- Data Input Area -->
      <div id="dataInputArea" class="card">
        <div class="card-title">
          <span class="icon">üìã</span>
          <span id="dataInputTitle">Paste Your Data (JSON Format)</span>
        </div>
        <textarea id="dataInput" placeholder='{
  "applicant": {
    "atlas_first_name": "John",
    "atlas_last_name": "Doe",
    "atlas_email": "john@example.com"
  },
  "dependents": [
    {
      "id": "dep_1",
      "displayName": "Jane Doe (Spouse)",
      "atlas_first_name": "Jane",
      "atlas_last_name": "Doe"
    }
  ]
}'></textarea>
        <div class="field-count" id="fieldCount"></div>
        <div class="button-group">
          <button id="loadBtn" class="btn-success">Load Data</button>
          <button id="clearBtn" class="btn-danger">Clear</button>
        </div>
      </div>

      <div id="loadingSpinner">
        <div class="spinner"></div>
        <p style="margin-top: 10px; font-size: 13px;">Filling form...</p>
      </div>
    </div>

    <div id="detectTab" class="tab-content">
      <div class="card">
        <div class="card-title">
          <span class="icon">üîç</span>
          Detected Fields on Current Page
        </div>
        <button id="detectBtn" class="btn-info" style="width: 100%;">Detect Fields</button>
        <div id="detectedFields" class="field-list" style="display: none;"></div>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
